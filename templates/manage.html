<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='image/apple-touch-icon.png') }}" rel="apple-touch-icon">

    <title>computer science - ubru</title>

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css') }}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">

    <!-- =======================================================
    * Template Name: NiceAdmin - v2.2.2
    * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    * Author: BootstrapMade.com
    * License: https://bootstrapmade.com/license/
    ======================================================== -->
</head>

<body>

    <!-- ======= Header ======= -->
    {% include "navbar.html" %}
    <!-- End Header -->

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Manage</h1>
            <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active">Manage</li>
            </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
            <div class="col-lg-6">

                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Create Hint</h5>
                    <p>Token: <code>{{ token }}</code></p>

                    <!-- Browser Default Validation -->
                  
                    {% if token != None and qrpath != False and hint != None%}
                        <div class="row g-3">
                            <div class="col-md-0">
                                <label for="validationDefault03" class="form-label">Hint</label>
                                <input type="text" name="hint" value="{{ hint }}" class="form-control" readonly>
                            </div>
                            <div class="col-12">
                                <button onclick="edit_hint()" class="btn btn-dark">Edit</button>
                                <button onclick="delete_hint()" class="btn btn-danger" type="submit">Delete</button>
                            </div>
                        </div>
                    {% else %}
                        <form class="row g-3" action="/create_hint" method="POST">
                            <div class="col-md-0">
                                <label for="validationDefault03" class="form-label">Hint</label>
                                <input type="text" name="hint" id="hint" class="form-control" id="validationDefault03" required>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">Create hint</button>
                            </div>
                        </form>
                    {% endif %}
        
                    <!-- End Browser Default Validation -->

                </div>
                </div>

            </div>

            <div class="col-lg-6">

                <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Your QRcode</h5>
                    <form class="row g-3 needs-validation" novalidate>
                        {% if token != None and qrpath != False and hint != None%}
                            <img src="{{ url_for('static', filename='image/qrcode/'+qrpath+'.png') }}" alt="QRcode">
                            <div class="col-12">
                                <a href="{{ url_for('download', type_load = 'qrcode', file=qrpath) }}" class="btn btn-success" type="submit">Download</a>
                            </div>
                        {% endif %}
                    </form><!-- End Custom Styled Validation -->

                </div>
                </div>

            </div>
            </div>
        </section>

        </main><!-- End #main -->
    

    <!-- ======= Footer ======= -->
    {% include "footer.html" %}
    <!-- End Footer -->

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Template Main JS File -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>

    <!-- javascript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.6.0.js') }}"></script> <!-- Ajex -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- sweetalert -->
 
    <!-- singin and singup system -->
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>

</body>

</html>
