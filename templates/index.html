<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='image/favicon.ico') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='image/apple-touch-icon.png') }}" rel="apple-touch-icon">

    <title>HOME - COMSCI-UBRU</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/aos/aos.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/glightbox/css/glightbox.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/remixicon/remixicon.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.css') }}" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <!-- =======================================================
    * Template Name: FlexStart - v1.9.0

    ======================================================== -->
</head>

<body>
    <!-- ======= Header ======= -->
    {% include "navbar.html" %}
    <!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="hero d-flex align-items-center">
        <div class="container">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column justify-content-center">
            <h1 data-aos="fade-up">Computer Science</h1>
            <h2 data-aos="fade-up" data-aos-delay="400">Ubon Ratchathani Rajabhat University.</h2>
            <div data-aos="fade-up" data-aos-delay="600">
                <div class="text-center text-lg-start">
                <a onclick="signin()" class="btn-get-started scrollto d-inline-flex align-items-center justify-content-center align-self-center">
                    <span>Sign In</span>
                    <i class="bi bi-arrow-right"></i>
                </a>
                </div>
            </div>
            </div>
            <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
            <img src="{{ url_for('static', filename='image/hero-img.png') }}" class="img-fluid" alt="">
            </div>
        </div>
        </div>
    </section><!-- End Hero -->

    <!-- ======= Footer ======= -->
    {% include "footer.html" %}
    <!-- End Footer -->

    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename='vendor/purecounter/purecounter.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>

    <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- javascript -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery-3.6.0.js') }}"></script> <!-- Ajex -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- sweetalert -->

    <!-- singin and singup system -->
    <script src="{{ url_for('static', filename='js/member.js') }}"></script>

    {% if session['success'] == "ok" %}
        <script type="text/javascript">
            Swal.fire({
                title: 'Success!',
                text: 'We have received your infomation.',
                icon: 'success',
                confirmButtonText: 'Ok'
            })
        </script>
    {% endif %}

</body>
</html>
